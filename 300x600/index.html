      <div class="invisible">JP Morgan</div>
      <div id="logo" class="sprite-png logo"></div>

      <!-- Txt frame 1-->
      <div id="txt-wraper-1">
        <div id="txt-1" class="txt-size-1">You know</div>
        <div id="txt-2" class="txt-size-1">payments are</div>
        <div id="txt-3" class="txt-size-1 brown">more than a</div>
        <div id="txt-4" class="txt-size-1 brown">transaction.</div>
      </div>

      <div id="txt-wraper-2">
        <div id="txt-5" class="txt-size-2">With our</div>
        <div id="txt-6" class="txt-size-2">technology and</div>
        <div id="txt-7" class="txt-size-2">insights, <span class="txt-size-2 brown">they're a</span></div>
        <div id="txt-8" class="txt-size-2 brown">lever for growth.</div>

      </div>
      <!-- Txt frame 3-->
      <div id="txt-wraper-3">

        <div id="txt-11" class="txt-size-2 brown">future of</div>

      </div>
